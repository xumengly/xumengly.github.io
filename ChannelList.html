function setChInfoEx(index,channelId,userId,channelName)
{
	parent.channelNames[index] = channelName;
	tempChannelNum = userId;
	parent.channelNums[index] = tempChannelNum;
	if(tempChannelNum<10)		tempChannelNum = "00" + tempChannelNum;
	else if(tempChannelNum > 9 && tempChannelNum < 100)		tempChannelNum = "0" + tempChannelNum;
	parent.channelNumsShow[index] = tempChannelNum;
	parent.channelIds[index] = channelId;
	parent.isSub[index] = '1';
	parent.pltvStatus[index] = '1';
	parent.channelUrls[index] = 'null';
	parent.isLock[index] = '0';
	parent.isControlled[index] = 'false';
	parent.channelCode[index] = 'Umai:CHAN/' + channelId + ');.SMG.SMG';
	parent.isSubPreview[index] = '1'; 
}
