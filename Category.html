var msgPriority = 0;
var mediaCode = "";
var confirmFlag = 0;
var eventFlag = "NOTHINF";
var hw_key_ctr = true;

function conflictOrNot(priority, conflag, flag)
{
	if ("NOTHINF" == eventFlag)
	{
		eventFlag = flag;
		return false;
	}
	if ("EPG" == flag)
	{
		if ("EPG" == eventFlag)	return false;
		return 10 == msgPriority && 1 == confirmFlag;
	}
	if ("TVMS" == flag)
	{
		if ("EPG" == eventFlag)	return !(10 == priority && 1 == conflag);
		if (1 == conflag)	return !(10 == priority && msgPriority < priority);
	}
	return true;
}

function setParm(mediacode, priority, conflag, flag)
{
	mediaCode = mediacode;
	msgPriority = priority;
	confirmFlag = conflag;
	eventFlag = flag;
}

function resetParm()
{
	mediaCode = "";
	msgPriority = 0;
	confirmFlag = 0;
	eventFlag = "NOTHINF";
}

function isMessageShow()
{
	return "NOTHINF" != eventFlag;
}

function changeFocusToEPG()
{
	top.EPG.focus();
}
