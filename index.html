///////////////////////////////////////////////////////////////遥控按键定义 开始
document.onirkeypress = keyEvent;
document.onkeypress = keyEvent;

function keyEvent()
{
	var val = event.which ? event.which : event.keyCode;
	return keypress(val);
}

function keypress(keyval)
{
switch (keyval)
{
case KEY_TV_MENU:		//文广红键 直播
case KEY_MENU_TV:
	window.location.href = "Category.html?CHANNELTYPE=1";
	break;
case KEY_TVOD_MENU:	//文广绿键 串流
case KEY_MENU_TVOD:
	window.location.href = "Category.html?CHANNELTYPE=2";
	break;
case KEY_VOD_MENU:	//文广黄键 联通
case KEY_MENU_VOD:
	window.location.href = "Category.html?CHANNELTYPE=3";
	break;
case KEY_INFOMENU:	//文广蓝键 应用
case KEY_MENU_INFO:
	window.location.href = "LocalPlayer/index.html";
	break;
default:
  break;
  return false;
}
return true;
}
///////////////////////////////////////////////////////////////遥控按键定义 结束
</script>
